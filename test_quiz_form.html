<!DOCTYPE html>
<html>
<head>
    <title>Test Quiz Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Quiz Submission</h1>
        <form id="quizForm" class="mt-4">
            <div class="mb-3">
                <label for="exercise_1" class="form-label">Exercise 1</label>
                <input type="text" class="form-control" id="exercise_1" name="exercise_1" required>
            </div>
            <div class="mb-3">
                <label for="exercise_2" class="form-label">Exercise 2</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exercise_2" id="exercise_2_a" value="a">
                    <label class="form-check-label" for="exercise_2_a">Option A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exercise_2" id="exercise_2_b" value="b">
                    <label class="form-check-label" for="exercise_2_b">Option B</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = { answers: {} };
            
            formData.forEach((value, key) => {
                if (key.startsWith('exercise_')) {
                    const exerciseId = key.replace('exercise_', '');
                    data.answers[exerciseId] = value;
                }
            });
            
            // Get CSRF token from cookies
            const csrftoken = getCookie('csrftoken');
            
            fetch('/api/quiz/test-lesson/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        Quiz submitted successfully! Score: ${data.score}%
                        <pre>${JSON.stringify(data.results, null, 2)}</pre>
                    </div>`;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>`;
            });
        });
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
